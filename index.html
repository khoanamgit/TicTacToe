<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main">
      <h1>Tic Tac Toe</h1>
      <p class="tutorial">Player "X" go first</p>
      <ul class="container">
        <li cellIndex="0"></li>
        <li cellIndex="1"></li>
        <li cellIndex="2"></li>
        <li cellIndex="3"></li>
        <li cellIndex="4"></li>
        <li cellIndex="5"></li>
        <li cellIndex="6"></li>
        <li cellIndex="7"></li>
        <li cellIndex="8"></li>
      </ul>
      <p class="status"></p>
      <div class="restart">
        <button>Restart</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
